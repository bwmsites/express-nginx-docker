<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
	<title>Cadastro de Currículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div id="app" style="margin-top:50px;">
		<div class="container">
			<div class="form-group"  style="text-align: center; margin-bottom:30px;">
				<h3>Procurando pelo trabalho dos seus sonhos?</h3>
				<h5>Preencha o cadastro abaixo. É grátis!</h5>
            </div>
            <div class="form-group"  style="margin-bottom:30px;">
                <strong>Informações básicas</strong>
                <div class="form-row" style="margin-top: 15px;">
                    <label for="nome">Nome</label>
                    <input class="form-control" name="nome" />
                </div>
                <div class="form-row" style="margin-top: 15px; width: 45%; float: left; margin-right: 10px;">
                    <label for="endereco">Endereço</label>
                    <input class="form-control" name="endereco" />
                </div>
                <div class="form-row" style="margin-top: 15px; width: 10%; float: left; margin-right: 10px;">
                    <label for="numero">Número</label>
                    <input class="form-control" name="numero" />
                </div>
                <div class="form-row" style="margin-top: 15px; width: 35%; float: left; margin-bottom: 20px;">
                    <label for="bairro">Bairro</label>
                    <input class="form-control" name="bairro" />
                </div>
            </div>
            <div style="clear: both; width: 100%;"></div>
            <div style=" margin-top: 30px;"><strong>Experiências Profissionais</strong></div>
            <div class="form-group"  style="margin-bottom:30px;" v-for="experiencia in experiencias">
                <div class="form-group">
                    <div class="form-row" style="margin-top: 15px; width: 48%; float: left; margin-right: 10px;">
                        <label for="empresa">Empresa</label>
                        <input class="form-control" name="empresa" v-model="experiencia.empresa" />
                    </div>
                    <div class="form-row" style="margin-top: 15px; width: 48%; float: left; margin-right: 10px;">
                        <label for="funcao">Função</label>
                        <input class="form-control" name="funcao" v-model="experiencia.funcao" />
                    </div>
                </div>
                <div style="clear: both; width: 100%;"></div>
                <div class="form-row" style="margin-top: 10px;">
                    <label>Atribuições</label>
                    <textarea class="form-control" rows="7" v-model="experiencia.atribuicoes"></textarea>
                </div>                
            </div>
            <div class="form-row" style="margin-top: 10px; float: right;">
                <button class="btn btn-primary btn-sm" style="margin-right: 10px;" v-on:click="addXP()">Adicionar Experiência</button>
                <button class="btn btn-warning btn-sm" v-on:click="delXP()">Remover Experiência</button>
            </div>
            <div style="clear: both; width: 100%;"></div>	
		</div>
	</div>
<script src="https://unpkg.com/vue"></script>
<script src="scripts/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
